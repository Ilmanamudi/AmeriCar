    <main class="main-contact">

        <div class="contact">
        
            <form class="contact-form" id="userForm">
        
                <label for="userName"></label>
                <input type="text" class="field-ico" id="userName" name="userName" placeholder="Nombre" required>
              
                <label for="lastname"></label>
                <input type="text" class="field-ico" id="userLastname" name="lastname" placeholder="Apellido" required
                    minlength="3">
        
                <label for="userEmail"></label>
                <input type="userEmail" class="field-ico" id="userEmail" name="userEmail" autocomplete="off"
                    placeholder="Correo Electrónico">
        
                <label for="Tlf"></label>
                <input type="text" class="field-ico" id="Tlf" name="Tlf" placeholder="Número de teléfono">
        
                <label for="Lugarderetiro"></label>
                <select name="retiro" class="field-contact" required>
                    <option value="Aeroparque">Aeroparque</option>
                    <option value="Ezeiza">Aeropuerto de Ezeiza</option>
                </select>
        
                <label for="fechaRetiro"></label>
                <input type="date" id="fechaRetiro" class="field-date-contact" min="datetime-local" required>
        
                <label for="timeRetiro"></label>
                <input type="time" id="timeRetire" class="field-time-contact" required>
        
                <label for="lugardedevolucion"></label>
                <select name="devolucion" class="field-contact" required>
                    <option value="Aeroparque">Aeroparque</option>
                    <option value="Ezeiza">Aeropuerto de Ezeiza</option>
                </select>
        
                <label for="fechadevolucion"></label>
                <input type="date" id="fechadevolucion" class="field-date-contact" required>
        
                <label for="timeDev"></label>
                <input type="time" id="timeDev" class="field-time-contact" required>
        
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" class="field-contact" id="fechaNacimiento" required>
        
                <label for="Mensaje"></label>
                <textarea type="text" class="field-text" id="msj" placeholder="Deja tu mensaje"></textarea>
        
        
                <button type="submit" class="send-contact">Enviar</button>
            </form>
        </div>

        <div class="sucursales">
            <div class="mapa">
                <h3 class="lugar">Aeroparque</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13143.292970959334!2d-58.4170088!3d-34.5580305!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfdd992892f9ccadb!2sAeroparque%20Internacional%20Jorge%20Newbery!5e0!3m2!1ses-419!2sar!4v1663381915225!5m2!1ses-419!2sar"
                    width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="mapa">
                <h3 class="lugar">Ezeiza</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18529.877556055668!2d-58.537966374798515!3d-34.81473335031077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd0f4e2dea557%3A0xf19b6f81d441cc3b!2sAeropuerto%20Internacional%20Ezeiza!5e0!3m2!1ses-419!2sar!4v1663382115871!5m2!1ses-419!2sar"
                    width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
